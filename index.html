<!DOCTYPE html>
<html>
	<head>
		<title>Google Replica</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	
	<body>
			<nav id="header-text">
					<ul>
						<span class="links">
						<li><a href="https://mail.google.com">Gmail</a></li>
						<li><a href="https://images.google.com/">Images</a></li>
						<li><a href="https://accounts.google.com/login">Sign In</a></li>
						<li><a href="">Icon</a></li>
						</span>
					</ul>
			</nav> <!-- Navigation bar links -->


				<div class="searchbox">
					<div id="googleImage">
						<img src="https://www.google.com.pk/images/srpr/logo11w.png">
						<form class="search-form" method="GET" action="https://www.google.be/">
							<!-- <input type="hidden"  name="hl" value="en"> -->
							<div class="search-box">
								<input type="text" name="type-search" placeholder="Search Google">
							</div>

							<div class="search-button">
								<input type="submit" name="submit-search" value="Google Search">
								<button type="button">I am Feeling Lucky</button>
							</div>
						</form>

				<footer>
					<div class="left-foot">
						<ul>
							<li><a href="https://www.google.be/intl/en/ads/?fg=1">Advertising</a></li>
							<li><a href="https://www.google.be/services/?fg=1">Business</a></li>
							<li><a href="https://www.google.be/intl/en/about.html?fg=1">About</a></li>
						</ul>
					</div>

					<div class="right-foot">
						<ul>
							<li><a href="https://www.google.be/intl/en/policies/privacy/?fg=1">Privacy</a></li>
							<li><a href="https://www.google.be/intl/en/policies/terms/?fg=1">Terms</a></li>
							<li><a href="https://www.google.be/preferences?hl=en">Settings</a></li>
						</ul>
					</div>
				</footer>

			</div>
		</div>
	</body>
	</html>
